<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">
    <title>OptimusTech | Página Inicial</title>
  </head>
  <body class="font-sans">
    <div class="max-w-[1440px] desktop:w-full desktop:mx-auto mx-4">
      <header class="py-[18px] px-8 flex items-center justify-between relative">
        <div class="flex items-center gap-2">
          <img class="w-[32px] h-[32px]" src="./assets/logo.svg" alt="">
          <strong class="text-lg font-medium text-gray-800">OptimusTech</strong>
        </div>
        <button class="flex items-center justify-center border-none absolute right-4 top-5 laptop:hidden" aria-controls="main-navigation">
          <i class="ph-list ph-xl" aria-hidden="true"></i>
        </button>
        <div class="
          rounded-lg py-4 px-4
          MOBILE | flex flex-col gap-4 absolute right-1/2 top-16 translate-x-1/2 bg-red-100 w-full
          TABLET | tablet:right-0 tablet:translate-x-0 tablet:w-auto
          LAPTOP && DESKTOP | laptop:static laptop:flex-row laptop:items-center laptop:flex-1 laptop:justify-between laptop:bg-transparent laptop:max-w-max laptop:translate-x-0"
        >
          <nav class="flex items-center" id="main-navigation">
            <ul class="
              text-gray-500 font-medium w-full
              MOBILE | items-center flex flex-col gap-4
              TABLET | tablet:items-end
              DESKTOP | laptop:flex-row laptop:gap-8"
            >
              <li><a href="#">Home</a></li>
              <li><a href="#">Produtos</a></li>
              <li><a href="#">Recursos</a></li>
              <li><a href="#">Sobre nós</a></li>
            </ul>
          </nav>
          <div class="
            MOBILE | flex gap-4 flex-col items-center
            TABLET | tablet:items-end
            DESKTOP | laptop:flex-row"
          >
            <a href="#" class="px-[18px] py-[10px] rounded-lg text-gray-500 font-medium hover:bg-primary hover:text-white transition-colors ease-in">Entrar</a>
            <a href="#" class="bg-primary rounded-lg px-[18px] py-[10px] text-white font-medium border border-transparent hover:bg-white hover:text-primary hover:border-primary transition-colors ease-in">Cadastrar</a>
          </div>
        </div>
      </header>
      <main class="max-w[1440px] laptop:w-full laptop:mx-auto mx-4">
        <section class="max-w-[800px] my-12 tablet:my-20 laptop:my-24 mx-auto text-center flex flex-col gap-6">
          <span class="text-primary text-sm tablet:text-base font-semibold leading-6">Sobre nós</span>
          <h1 class="font-semibold text-3xl tablet:4xl laptop:text-5xl leading-tight tracking-tighter text-gray-900">Por que somos diferentes?</h1>
          <p class="text-gray-500 text-base laptop:text-[20px] leading-snug">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
        </section>
      </main>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
